on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: automatic releases

jobs:
  build:
    name: Upload Release Asset
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1
      - name: Release build
        run:  msbuild Project/dijikstra/dijikstra.sln /p:Configuration=Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Project/dijikstra/x64/Release/dijikstra.exe
          asset_name: dijikstra.exe
          asset_content_type: application/exe
      - name: zip files
        id: zip_files
        uses: papeloto/action-zip@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: Project/dijikstra/x64/Release/dijikstra.exe Project/dijikstra/dijikstra/help.txt Project/dijikstra/dijikstra/data.txt
          dest: dijikstra.zip