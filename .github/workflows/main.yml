name: build and test

on:
  push:
    branches: [ main, project ]
  pull_request:
    branches: [ main, project ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1

      - name: Debug build
        run:  msbuild Project/dijikstra/dijikstra.sln /p:Configuration=Debug

      - name: Release build
        run:  msbuild Project/dijikstra/dijikstra.sln /p:Configuration=Release
      
      - name: Setup VSTest.console.exe
        uses: darenm/Setup-VSTest@v1
      
      - name: Perform unit testing
        run:  VSTest.Console.exe Project/dijikstra/Debug/test.dll

  detect-memory-leaks:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - name: Add valgrind
        run: sudo apt install valgrind
      - name: Create env
        run: |
             sudo apt-get update
             sudo apt-get install build-essential manpages-dev
      - name: Build the project
        run: cc dijikstra/Source.cpp -o dijikstra.exe
      - name: Run valgrind
        run: valgrind --leak-check=full --show-leak-kinds=all --track-origins=yes --verbose --log-file=valgrind-out.txt dijikstra.exe

